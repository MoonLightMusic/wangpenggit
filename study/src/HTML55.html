<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
<form><!--text=文本框     password=密码框     submit=提交按钮     reset=重置按钮      radio=单选    checkbox=多选      下拉列表   select option 文本框 textarea -->
    <p>帐户：<input type="text" name="userName"></p><br>
    <p>密码：<input type="password" name="userPsd"></p>
    <input type="submit" value="提交" name="submit"><!--提交按钮-->
    <input type="reset" value="重置"name="reset"><br/>
    性别：男<input type="radio" value="boy" name="gender">
          女<input type="radio" value="girl"name="gender">
    <br />
    爱好:<input type="checkbox" value="1"name="sport">体育
         <input type="checkbox" value="2"name="music">音乐
         <input type="checkbox" value="3"name="math">数学<br />
    喜好：<select>
        <option>看书</option>
        <option>游泳</option>
        <option>看动漫</option>
    </select><br />
    个人简介：<br />
    <textarea rows="16"  cols="15">请输入文本</textarea><br />
    <input type="submit" value="提交" name="submit">
    <input type="reset" value="重置" name="reset">
</form>
</div>

</body>
</html>
