<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合实例</title>
    <!--设置背景图片-->
    <!--display:none;隐藏所有图片-->
    <!--display:block;用来只显示最上层的图片-->
    <!--设置按钮-->
    <!--<a href="javascript:void(0)" class="botton prev"></a>-->
    <!--<a href="javascript:void(0)" class="botton next"></a>设置，上下层按钮；-->
    <!--定位，导入图片，-->
    <!--transform:rotate:旋转；-->
    <style type="text/css">
        .slide1{
            background-image:url("img/bg1.jpg") ;
        }
        .slide2{
            background-image:url("img/bg2.jpg") ;
        }
        .slide3{
            background-image:url("img/bg3.jpg") ;
        }
        .botton{
         background: url("img/arrow.png") no-repeat center center;
        }
        </style>
    <link rel="stylesheet" href="css/style2.css">

    <script src="JS/script.js"></script>
</head>
<body>
<div class="main" id="id">
    <div class="banner">
        <a href="">
            <div class="banner-slide  slide1 slide-active" ></div>
            <div class="banner-slide  slide2"></div>
            <div class="banner-slide  slide3 "></div>
        </a>
    </div>
   <!--上一张和下一张的按钮-->
    <a href="javascript:void(0)" class="botton prev"></a>
    <a href="javascript:void(0)" class="botton next"></a>
    <!--圆点导航-->
    <div class="dots">
        <a href=""> <span class="active"></span></a>
        <a href=""><span></span></a>
        <a href=""> <span></span></a>

    </div>

</div>
</body>
</html>
